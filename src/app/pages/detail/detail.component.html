<ion-header>
    <app-header title="{{selctedAdditive?.name}}"></app-header>
</ion-header>

<ion-content>
    <ion-card *ngIf="(selctedAdditive) as item">
        <ion-card-header color="{{item.level | colors}}" class="ion-text-center">
            <ion-text>
                <h1>{{item.id}}</h1>
            </ion-text>
        </ion-card-header>
        <ion-card-content class="ion-text-center ion-margin">
            <ion-text>
                <h1>{{item.name}}</h1>
                <p>{{item.type}}</p>
            </ion-text>

        </ion-card-content>
        <div class="level" id="level">
            <ion-card-content class="ion-text-center">
                <ion-text color="{{item.level | colors}}">
                    {{item.level | level }}
                </ion-text>

            </ion-card-content>
        </div>

    </ion-card>

    <ion-item>
        <ion-label>Favorite</ion-label>
        <ion-icon (click)="addFavorite(selctedAdditive.id)" name="heart-sharp"></ion-icon>
    </ion-item>

    <ion-card *ngIf="extractAdditive">
        <ion-card-content>
            <ion-text [innerHTML]="extractAdditive">
            </ion-text>
        </ion-card-content>
    </ion-card>

</ion-content>
