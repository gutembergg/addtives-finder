<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="ion-no-padding">
        <ion-item detail="false" *ngFor="let item of (items$|async)">
            <ion-thumbnail class="ion-no-margin" [ngStyle]="{ 'background': item.level | colors }" slot="start">
                {{ item?.id }}
            </ion-thumbnail>
            <ion-label>
                <ion-text>
                    <h3>{{item?.name}}</h3>
                </ion-text>
                <ion-text>
                    <h5>{{ item?.type }}</h5>
                </ion-text>

            </ion-label>
            <ion-icon [routerLink]="'../detail/' + item.id.toString()" name="caret-forward-circle"></ion-icon>
        </ion-item>
    </ion-list>

        </ion-infinite-scroll-content>
    </ion-infinite-scroll> -->
</ion-content>
